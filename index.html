<!DOCTYPE html>
<html>
  <head>
    <title>Calculator template</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>

  <body>
    <h1 style="text-align: center;">Calculator</h1>
    <div id="calculator">
      <div id="output"></div>
      <div>
        <button id="seven">7</button> <button id="eight">8</button>
        <button id="nine">9</button> <button id="times">*</button>
      </div>
      <div>
        <button id="four">4</button> <button id="five">5</button>
        <button id="six">6</button> <button id="divided">รท</button>
      </div>
      <div>
        <button id="one">1</button> <button id="two">2</button>
        <button id="three">3</button> <button id="subtract">-</button>
      </div>
      <div>
        <button id="zero">0</button> <button id="decimal">.</button>
        <button id="sum">=</button> <button id="add">+</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
